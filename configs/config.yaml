# Confidence-ToM Experiment Configuration
name: "confidence_tom_experiment"
output_dir: "results"
verbose: true
use_wandb: false
wandb_project: "confidence-tom"

# 第一階段：Generator (小模型)
generator:
  model: "google/gemma-3-27b-it"
  temperature: 0.7
  max_tokens: 4096

# 第一.五階段：Styler (風格轉換，用於 D1: Style-equivalent 實驗)
styler:
  model: "openai/gpt-4o"
  temperature: 0.3
  max_tokens: 4096

# 第二階段：Observer (大模型)
observer:
  models:
    - "openai/gpt-5.2"
    - "anthropic/claude-opus-4.6"
    - "google/gemini-3.1-pro-preview"
  temperature: 0
  max_tokens: 4096

# 資料集設定
dataset:
  sources:
    - "gsm8k"        # 數學推理
    - "truthfulqa"   # 常識誤區
  num_samples: 100

# 信心評估設定
confidence:
  scale: "percentage"  # percentage (0-100) or categorical (Low/Medium/High)

save_csv: true
save_json: true
