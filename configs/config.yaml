# Confidence-ToM Experiment Configuration
name: "confidence_tom_experiment"
output_dir: "results"
verbose: true
use_wandb: false
wandb_project: "confidence-tom"

# 第一階段：Generator (小模型)
generator:
  model: "google/gemma-3-27b-it" # or "google/gemma-3-9b-it"
  temperature: 0.7  # Temperature > 0 is REQUIRED for self-consistency
  max_tokens: 2048
  k_samples: 5      # Compute behavioral confidence (self-consistency)

# 第一.五階段：Styler (不再強制使用，暫時保留)
styler:
  model: "openai/gpt-4o"
  temperature: 0.3
  max_tokens: 4096

# 第二階段：Observer (大模型)
observer:
  models:
    - "openai/gpt-4o"
    - "anthropic/claude-3.5-sonnet"
  temperature: 0
  max_tokens: 2048

# 資料集設定：HuggingFace Datasets
dataset:
  num_samples: 3  # Number of samples per Ambiguity Level (MVP use small number)

# 信心評估設定
confidence:
  scale: "percentage"  # percentage (0-100) or categorical (Low/Medium/High)

save_csv: true
save_json: true
